plugins {
    id "application"
}

apply plugin : "java"

group = 'org.nocoder'
version = '1.0'

description = """"""

sourceCompatibility = 8
targetCompatibility = 8

ext{
    javaMainClass = "org.nocoder.proxy.Client"
}

application {
    mainClassName = javaMainClass
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.18'
    testCompile 'junit:junit:4.12'
}
